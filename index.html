<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shxuuer's Space</title>
    <link rel="icon" href="./icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/space.css">
</head>
 
<body>
    <div style="position: fixed;width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;">
        <img alt="" id="cover-img" style="object-fit: cover;width: 100%;height: 100%;transform: scale(1.2);transition: all 2s;">
        <div id="cover-filter" style="position: absolute;width: 100%;height: 100%;background-color: rgba(0, 0, 0, 0.5);"></div>
    </div>
    
    
    <div style="position: absolute;width: 100%;">
        <!-- 封面 -->
        <div style="width: 100%;height: 100vh;display: flex;flex-direction: column;align-items: center;position: relative;">
            <!-- 头 -->
            <div style="position: absolute;top: 0;width: 100%;padding-top: 50px;display: flex;">
                <div style="margin-left: 10vw;">
                    <img src="https://s2.loli.net/2024/11/16/NvqdIQk1M2orYtg.jpg" style="width: 64px;height: 64px;border-radius: 8px;"></img>
                </div>
                <div style="color: #fff;display: flex;flex-direction: column;font-size: 30px;margin-left: 10px;">
                    <span style="line-height: 32px;">
                        Shen
                    </span>
                    <span style="line-height: 32px;">
                        Xu
                    </span>
                </div>
            </div>
            <!-- 中央标题 -->
            <div id="title" style="width: 100%;display: flex;flex-direction: column;align-items: center;position: relative;margin-top: 30vh;">
                <div>
                    <h1 style="color: #fff;font-weight: 400;font-size: 76px;text-align: center;">生命万岁.</h1>
                </div>
                <div style="background-color: #10ff10;width: 12%;height: 5px;margin-top: 20px;border-radius: 3px;"></div>
                <div style="color: #e3e3e3;text-align: center;margin-top: 20px;">/*带着相机和好心情环游世界*/</div>
            </div>
            <!-- 向下的尖角号 -->
            <span id="scroll-down-icon" role="button" title="深入了解"></span>
        </div>
        <!-- 主界面 -->
        <div id="content" style="background-color: #fff;position: relative;">
            <!-- 关于我 -->
            <div class="uni-section">
                <div class="uni-title">About Me</div>
                <ul id="labels">
                    <li><a href="https://www.bupt.edu.cn/" target="_blank">BUPT</a></li>
                    <li><a href="https://github.com/e-dialect" target="_blank">e-dialect Team</a></li>
                    <li><a href="https://scs.bupt.edu.cn/info/1367/3369.htm" target="_blank">蓝图工作室</a></li>
                </ul>
                <div style="margin-top: 30px;display: flex;flex-direction: column;align-items: center;gap: 10px;">
                    <span>不懂浪漫，是个俗人</span>
                    <span>每日浑浑噩噩，就爱给别人当个乐子</span>
                    <span>事事不顺心，事事不如意</span>
                    <span>白日幻想家，做梦成为人生赢家</span>
                    <span>被现实按在地上摩擦</span>
                    <span>但依然热爱生活</span>
                    <span>依然热爱生命</span>
                    <span>依然幻想着能在世界上留下足迹</span>
                </div>
                <div style="width: 300px;background-color: #f5f5f5;padding: 20px 30px;display: flex;flex-direction: column;margin-top: 30px;gap: 10px;">
                    <span>bilibili：<a style="display: inline;color: #0073e3;" href="https://space.bilibili.com/2049350750" target="_blank">@Shxuuer</a></span>
                    <span>邮箱：<a style="display: inline;color: #0073e3;" target="_blank" href="mailto:shenxu@bupt.edu.cn">shenxu@bupt.edu.cn</a></span>
                    <span>知乎：<a style="display: inline;color: #0073e3;" target="_blank" href="https://www.zhihu.com/people/shxuuer-32">@Shxuuer</a></span>
                </div>
            </div>
            <!-- github -->
            <div class="uni-section">
                <div class="uni-title">My Github</div>
                <div style="width: 90vw;display: flex;flex-direction: column;align-items: center;gap: 10px;max-width: 100vw;" id="github-container"></div>
            </div>
            <!-- 动态 -->
            <div class="uni-section">
                <div class="uni-title">My Recent</div>
                <div style="width: 90vw;display: flex;flex-wrap: wrap;justify-content: space-around;" id="space-container"></div>
            </div>
            <!-- 脚 -->
            <div class="uni-section" style="padding: 50px 50px;border-top: 2px #e3e3e3 solid;align-items: start;">
                <span>图床压缩画质好严重。。。。。</span>
                <span>页面参考@<a href="https://maorx.cn/" style="display: inline;color: #2070e3;">毛若昕</a>。</span>
                <span>组件均可开放使用，如有冲突，依@<a href="https://maorx.cn/" style="display: inline;color: #2070e3;">Shxuuer</a>为准</span>
            </div>
        </div>
    </div>

    <div id="img-show" style="display: none;">
        <span>
            <img src="" alt="">
        </span>
        <div id="close-img-show" onclick="closeImg()" class="close"></div>
        <div style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;display: flex;align-items: center;">
            <div id="next-img" onclick="altImg(1)" style="position: absolute;right: 5%;" class="img-alt next-img"></div>
            <div id="prev-img" onclick="altImg(-1)" style="position: absolute;left: 5%;" class="img-alt prev-img"></div>
        </div>
    </div>
</body>
 
<script src="script/index.js"></script>
<script src="script/space.js"></script>
</html>
